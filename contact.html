        <div id="logo">

            <img  data-aos="flip-up" data-aos-duration="3000" data-aos-anchor-placement="top-bottom" id="logomt" src="MTLogo.png">
            <br>
            <p>Classic Italian Cuisine Since 1997</p>

        <section id="form">
            
            <h1>Contact Us</h1>
            
             <div class="container">
                 
                 <form action="//formspree.io/mangiatuttiristorante@gmail.com" method="POST">
 
                 <input data-aos="flip-right" data-aos-duration="3000" data-aos-anchor-placement="top-bottom" type="text" id="fname" name="fname" placeholder="First Name"><br>
 
                 <input data-aos="flip-right" data-aos-duration="3000" data-aos-anchor-placement="top-bottom" type="text" id="lname" name="lname" placeholder="Last Name"><br>
                     
                 <input data-aos="flip-right" data-aos-duration="3000" data-aos-anchor-placement="top-bottom"  type="text" id="email_address" name="email_address" placeholder="Email"><br>
 
                 <select data-aos="flip-right" data-aos-duration="3000" data-aos-anchor-placement="top-bottom"  id="service" name="service">
                 <option value="General">General</option>
                 <option value="Logo">Large Party</option>
                 <option value="Icon">Catering</option>
                 <option value="Flyer">Newsletter</option>
                 <option value="Newsletter">Billing</option>
                 <option value="Other">Other</option>
                 </select><br>
 
                 <textarea data-aos="flip-right" data-aos-duration="3000" data-aos-anchor-placement="top-bottom"  id="message" name="message" placeholder="Write Something..."></textarea><br>
 
                 <input data-aos="flip-down" data-aos-duration="3000" data-aos-anchor-placement="top-bottom"  type="submit" value="Submit">
                </form><br><br><br>
             </div>
        </section>
